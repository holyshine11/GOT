<!-- pagination.html -->
<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="?page=1{{ extra_params }}">&laquo; 처음</a>
        <a href="?page={{ page_obj.previous_page_number }}{{ extra_params }}">&lt; 이전</a>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
        {% if page_obj.number == num %}
            <span class="current">{{ num }}</span>
        {% else %}
            <a href="?page={{ num }}{{ extra_params }}">{{ num }}</a>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}{{ extra_params }}">다음 &gt;</a>
        <a href="?page={{ page_obj.paginator.num_pages }}{{ extra_params }}">마지막 &raquo;</a>
    {% endif %}
</div>
